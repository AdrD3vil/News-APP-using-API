<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather Search</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
    
    <link rel="stylesheet" href="./CSS/weather.css">
</head>
<body>
    <section id="headerBlock"> <!--Header block-->
        <article>
            <nav class="navbar navbar-expand-lg navbar-light bg-light">
                <a class="navbar-brand" href="#"><img src="./Images/basic.jpg" alt="logo"></a>
                <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                  <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarNav">
                  <ul class="navbar-nav">
                    
                    <li class="nav-item ">
                      <a class="nav-link" href="./index2.html" id="getHeadlines">Home </a>
                    </li>
                    <li class="nav-item ">
                      <a class="nav-link"  id="getHeadlines" onclick="HeadlinesTab()">Headlines </a>
                    </li>
                    <li class="nav-item">
                      <a class="nav-link" id="getEntertainment" onclick="EntertainmentTab()" >Entertainment</a>
                    </li>
                    <li class="nav-item">
                      <a class="nav-link" id="getSports" onclick="SportsTab()">Sports</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" onclick="HealthTab()" id="getHealth">Health</a>
                      </li>
                      <li class="nav-item">
                        <a class="nav-link" onclick="ScienceTab()" id="getScience" >Science</a>
                      </li>
                      <li class="nav-item">
                        <a class="nav-link" onclick="TechnologyTab()" id="getTech">Technology</a>
                      </li>
                      <li class="nav-item">
                        <a class="nav-link" id="getweather">Weather</a>
                      </li>
                     
                  </ul> <!--rightside menu-->
                  <ul class="navbar-nav ml-auto">
                      <li class="list-item position-relative">
                         <span class="position-absolute"></span> <input type="text"
                          class="form-control my-2 "
                          placeholder="Search">
                          
                      </li>
                      
                    <li class="list-item">
                        <a href="" class="nav-link rightmenuwithblue text-primary "> Log In</a>
                    </li>
                    <li class="list-item">
                        <a href="" class="nav-link rightmenuwithblue text-primary"> Signup</a>
                    </li>
                  </ul>
                </div>
              </nav>
        </article>
    <div class="app-wrap" id="app">
      <header>
          <input type="text" autocomplete="off" class="search-box"
          placeholder="Search for a city..." />
         <!-- <button class="btn btn-danger button" onclick="">Search</button>-->
      </header>
      <main>
          <section class="location" id="loc">
              <div>
                  <span class="city" id="cit">Default</span>
                   <span class="comma" id="com">,</span>
                  <span class="country" id="desh">Default</span>
              </div>
              <div class="date">Default</div>
           </section>
        <div class="current" id="crrnt">
            <div class="temp"><span onclick="">℃</span></div>
            <div class="weather">Default</div>
            <div class="hi-low">30℃ / 27℃</div>
            
        </div>
        
      </main>
    </div>
    
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
 
   
 <script src="./JS/Headlines.js"></script>
 <script src="./JS/Entertainment.js"></script>
 <script src="./JS/Sports.js"></script>
 <script src="./JS/health.js"></script>
 <script src="./JS/science.js"></script>
 <script src="./JS/technology.js"></script>
  <script src="./JS/app.js"></script>
</body>
</html>
